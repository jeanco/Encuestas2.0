<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catalogo Cargas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dataTables.bootstrap.css">    
    <link href="../css/dataTables.tableTools.css" rel="stylesheet"> 
    <style type="text/css" media="screen">
    input{
    text-transform: uppercase;
    }	
    </style>
  </head>
 <body>   
 <div class="container">
	 <p><h2 align="left" >Catalogo: Cargas</h2></p>
	 <p><span align="left" >A continuación se muestra el catalogo completo:</span></p>

	 <div class="row">
	 	<div class="col-md-12 col-lg-12">
		 	 <table class="table table-condensed table-striped" id="cargas" >
		 	 	<thead>
		 	 		<tr>
						 <th class="info" >Clave</th>
				         <th class="info" >Nombre</th>
				         <th class="info" >-</th>
		 	 		</tr>
		 	 	</thead>
		 	 </table>
	 	 </div>
	 </div>
 </div>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery.dataTables.js" type="text/javascript"></script>   
<script src="../js/dataTables.bootstrap.js" type="text/javascript" ></script>
<script src="../js/dataTables.tableTools.js" type="text/javascript" ></script>   
<script type="text/javascript">

    $('#cargas').dataTable( {
		"ajax": {
            "url": "../includes/getCargas.php",
            "dataSrc": ""            
        },   
     	"aLengthMenu": [[100, 250, 500, -1], [100, 250, 500, "Todo"]],
        "iDisplayLength": 250,   
        "columns": [            
            { "data": "value" },
            { "data": "label" },
			{ "data": null,  
			   "mRender" : function(){
			   	return "";
			   },
			  "fnCreatedCell" : function(td, sData){
				var btn = $("<button class='btn btn-danger btn-xs'>");
					btn.html("<span class='glyphicon glyphicon-trash' style='font-size:10px;'></span>");
					btn.click(function(event) {
						var confirm = confirmDelete()
						console.log(confirm);
						if (confirm === true) {
							var url = "../includes/eliminarCarga.php?_id="+sData.id+"&u=cat";
							window.location = url;							
						}else{
							return;
						}						
					});
				  btn.appendTo(td);	
				} 
	    	}            
        ],
       "language": {
                "url": "../js/Spanish.json"
         },
		stateSave: true,
        "dom": 'T<"clear">lfrtip',
        "tableTools": {
            "sSwfPath": "../img/swf/copy_csv_xls.swf",
           "aButtons": [ 
                {
                    "sExtends": "print",
                    "sButtonText": "Imprimir",
                    "sInfo": "<p> <h2> Vista de impresión </h2></p> <p>Por favor, utilice la función de impresión de su navegador para imprimir esta tabla. Pulse Escape cuando haya terminado.</p>"
                },
                {
                    "sExtends": "copy",
                    "sButtonText": "Copiar"
                },
                {
                    "sExtends": "csv",
                    "sButtonText": "CSV"
                }
            ]
        }  
     } );

      function confirmDelete() {
        var x;
        var r=confirm("¿Estas seguro de eliminar el registro? ");
        return (r);
      }

</script>
</body>
</html>
